{% load staticfiles %}
<div class="top">
  <div class="main">
    <div class="lf" id="ajax_login">
        <input type="text"  class="inp" value="请输入帐号" onfocus="this.style.color = '#000000';this.focus();if(this.value=='请输入帐号'){this.value='';}" onblur="this.style.color = '#d5d5d5';if(this.value==''){this.value='请输入帐号';}" ondblclick="javascript:this.value=''" name="username" id="username">
        <input type="password" class="inp" value="请输入密码" onfocus="this.style.color = '#000000';this.focus();if(this.value=='请输入密码'){this.value='';}" onblur="this.style.color = '#d5d5d5';if(this.value==''){this.value='请输入密码';}" ondblclick="javascript:this.value=''" name="password" id="password">
        <input class="int" type="button"  id="inpulogin" value="登陆">

        <a href="{% url 'users:users_forget' %}" title="忘记密码" target="_blank">忘记密码</a> | <a href="{% url 'users:users_register' %}" title="用户注册" target="_blank">用户注册</a>
    </div>
    <div class="rt">
       <a href="{{ WAP1_URL }}" target="_blank">手机版</a> | <a href="{% url 'users:users_touxian' %}" target="_blank" >积分规则</a>
    </div>
  </div>
</div>

<div class="wrapper">
    <div class="logo">
      <a href="/">{{ WEB1_NAME }}</a>
    </div>
    <div class="seach">
      <form action="{% url 'search:search_bd_search' %}" accept-charset="utf-8" onsubmit="return toVaild()">
            <input type="hidden" name="s_type" value="name">
            <input type="text" autocomplete="off" name="q" id="q" class="searchinput" placeholder="请输入小说名，千万别输错字了！">
            <input type="submit" value="搜 索" class="searchgo">
      </form>
    </div>
</div>

<div class="nav">
    <div class="main">
      <ul class="nav_l">
        <li><a href="/">首页</a></li>
      {% if row %}
        {% for row in FENLEI %}
            {% if forloop.counter == 9 %}
                <li><a href="{% url 'novels:novels_sortlist' 0 %}">更多类型</a></li>
            {% elif forloop.counter < 9 %}
                <li><a href="{{ row.get_sortlist_path }}">{{ row.caption }}</a></li>
            {% endif %}
        {% endfor %}
      {% else %}
            <li><a href="{% url 'novels:novels_sortlist' 0 %}">未知分类</a></li>
      {% endif %}
      </ul>
      <ul class="nav_r">
        <li><a href="{% url 'novels:novels_historybookshelf' %}">历史浏览</a></li>
        <li><a href="{% url 'users:users_adduserask'  COME_FROM %}" target="_blank">建议OR其他</a></li>
      </ul>
    </div>
</div>
